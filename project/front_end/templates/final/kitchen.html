<!-- Kitchen Orders Page for Waiter App/Site -->
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Kitchen - UNSW Cafe</title>
</head>

<body>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
    intent="WELCOME"
    chat-title="UNSW Cafe"
    agent-id="32b538a5-fe56-4ab0-9391-3f2c0f24fc36"
    language-code="en"
    ></df-messenger>
    <div class="title2">
        <h1>Orders for UNSW Cafe</h1>
        <h5>Kitchen View</h5>
    </div>
    <div class="container" style="overflow-x:auto;">
        <!-- Navbar -->
        <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
            <li class="nav-item pill-1">
                <a class="nav-link active" id="activemenu-tab" data-toggle="pill" href="#activeorders" role="tab" aria-controls="activemenu" aria-selected="true">Active Orders</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="previousorders-tab" data-toggle="pill" href="#previousorders" role="tab" aria-controls="previousorders" aria-selected="false">Previous Orders</a>
            </li>
            <li class="nav-item pill-1">
                <a class="nav-link" id="menu-tab" data-toggle="pill" href="#menu" role="tab" aria-controls="menu" aria-selected="false">Menu</a>
            </li>
        </ul>
        <hr>
        <!-- Content Section -->
        <div class="tab-content" id="pills-tabContent">

        <!-- Active Orders Tab -->
        <div class="tab-pane fade show active" id="activeorders" role="tabpanel" aria-labelledby="activemenu-tab">
            <table id="activeordersapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                <tr>
                    <th style="width: 50%">Order</th>
                    <th class="text-center" style="width: 20%">Status</th>
                    <th class="text-center" style="width: 30%">Change Status</th>
                </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="order in orderList">
                        <tr>
                            <td nowrap><b>Order #{{ order.id }} - Placed at {{ convertTime(order.time) }}</b><br>
                                <ul>
                                    <template v-for="item in order.itemList">
                                        <li>{{ item.quantity }} x {{ item.itemName }} - {{ item.notes }}</li>
                                    </template>
                                </ul>
                            </td>
                            <td class="text-center align-middle">
                                {{ order.status }}
                            </td>
                            <td class="text-center align-middle" nowrap>
                                <button v-bind:id="order.id" type="button" class="btn btn-info" v-on:click="order.status = 'Preparing'">Preparing</button>
                                <button v-bind:id="order.id" class="btn btn-warning" v-on:click="order.status = 'Cooking'">Cooking</button>
                                <button v-bind:id="order.id" class="btn btn-success" v-on:click="order.status = 'Pickup Ready'">Pickup Ready</button>
                            </td>
                        </tr>
                    </template>
                <tr>
                </tbody>
            </table>
        </div>

        <!-- Previous Orders Tab -->
        <div class="tab-pane fade" id="previousorders" role="tabpanel" aria-labelledby="previousorders-tab">
            <table id="previousordersapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                    <tr>
                    <th style="width: 40%">Order</th>
                    <th style="width: 60%">Items</th>
                    </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                        <template v-for="order in orderList">
                            <tr>
                                <td nowrap class="align-middle">Order #{{ order.id }} - Placed at {{ convertTime(order.time) }}</td>
                                <td>
                                    <ul>
                                        <template v-for="item in order.itemList">
                                            <li>{{ item.quantity }} x {{ item.itemName }} - {{ item.notes }}</li>
                                        </template>
                                    </ul>
                                </td>
                            </tr>
                        </template>
                </tbody>
                </table>
        </div>

        <!-- Menu Tab -->
        <div class="tab-pane fade" id="menu" role="tabpanel" aria-labelledby="menu-tab">
            <table id="menuapp" class="table table-sm table-borderless table-striped table-hover display nowrap">
                <thead>
                    <tr>
                    <th style="width: 15%">Item</th>
                    <th style="width: 75%">Description</th>
                    <th style="width: 10%">Price</th>
                    </tr>
                </thead>
                <!-- Start of table, dynamic space-->
                <tbody>
                    <template v-for="item in items">
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>${{ item.price }}</td>
                        </tr>
                        </template>
                </tbody>
                </table>
        </div>
        </div>


    </div>


</body>

<!--Boostrap required script-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!--Other required script-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script>
    var activeordersapp = new Vue ({
        el: '#activeordersapp',
        delimiters: ['{{', '}}'],
        data: {
            orderList: [
                        { id: '00001', time:'13:40:00', status: 'Recieved', itemList: [ 
                                                                                {itemName: "item1", quantity: 1, notes: "Please make fresh", price: 2.50},
                                                                                {itemName: "item2", quantity: 2, notes: "Remove tomatoes", price: 5.50},
                                                                                {itemName: "item3", quantity: 2, notes: "No peanuts", price: 7.00},
                                                                                {itemName: "item4", quantity: 6, notes: "Extra chilli", price: 3.50},
                                                                            ]
                        },
                        { id: '00003', time:'15:30:00', status: 'Recieved', itemList: [ {itemName: "item9", quantity: 1, notes: "Item9 note", price: 1.10},
                                                                                {itemName: "item10", quantity: 2, notes: "Item10 note", price: 4.50},
                                                                                {itemName: "item11", quantity: 2, notes: "Item11 note", price: 7.50},
                                                                                {itemName: "item12", quantity: 6, notes: "Item12 note", price: 4.50},
                                                                            ]
                        }
            ]
        },
        methods: {
            convertTime: function(timeString) {
                var s = moment(timeString, "HH:mm A").format('hh:mm A')
                return s;
            },
            getOrder: function(orderID) {
                return this.orderList.filter(function(order) {
					if(order.id == orderID) {
						return order;
                    }
                })
            },            
        }
    })

    var menuapp = new Vue ({
        el: '#menuapp',
        delimiters: ['{{', '}}'],
        data: {
            items: [
                // List of Menu Items
			    // item = { name, description, price, menu_category }
            ],
            types: [
                // List of Menu Categories
			    // type = { id, name, menu_item[] }
            ],
            restaurant: [
                // Restaurant info
                // id, name
            ]
        },
        created() {

            this.restaurant = JSON.parse(sessionStorage.restaurant);

            var basicAuth = 'Basic ' + sessionStorage.getItem('btoa')
            axios.defaults.headers.common['Authorization'] = basicAuth
            axios
            .get('http://127.0.0.1:8000/menuItems/', { params: { restaurant: this.restaurant.id }})
            .then((response) => {
                this.items = response.data
            }).catch( error => {console.log(error); });
            
        axios
            .get('http://127.0.0.1:8000/menuCategories/', { params: {restaurant: this.restaurant.id }})
            .then((response) => {
                this.types = response.data
            }).catch(error => {console.log(error);})
        },
        methods: {
            getTypeName: function(typeID) {
                return this.types.filter(function(t) {
                    if(t.id == typeID) {
                        return t;
                    }
                })
            }
        }

    })

    var previousordersapp = new Vue ({
        el: '#previousordersapp',
        delimiters: ['{{', '}}'],
        data: {
            orderList: [
                        { id: '00004', time:'12:20:00', itemList: [ 
                                                            {itemName: "item1", quantity: 1, notes: "Please make fresh", price: 2.50},
                                                            {itemName: "item2", quantity: 2, notes: "Remove tomatoes", price: 5.50},
                                                            {itemName: "item3", quantity: 2, notes: "No peanuts", price: 7.00},
                                                            {itemName: "item4", quantity: 6, notes: "Extra chilli", price: 3.50},
                                                        ]
                        },
                        { id: '00002', time:'17:00:00', itemList: [ 
                                                            {itemName: "item9", quantity: 1, notes: "Item9 note", price: 1.10},
                                                            {itemName: "item10", quantity: 2, notes: "Item10 note", price: 4.50},
                                                            {itemName: "item11", quantity: 2, notes: "Item11 note", price: 7.50},
                                                            {itemName: "item12", quantity: 6, notes: "Item12 note", price: 4.50},
                                                        ]
                        }
            ]
        },
        methods: {
            convertTime: function(timeString) {
                var s = moment(timeString, "HH:mm A").format('hh:mm A')
                return s;
            },      
        }
    })

</script>

</html>
