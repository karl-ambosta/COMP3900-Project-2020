<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="login.js"></script>
<script>
// https://api.unswcafe.tuesdaywaiter.tk/
	function hideTypes() {
		var x = document.getElementsByClassName("items");
		var i;
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
	}

	function filterType(attribute) {
		var c = attribute.getAttribute('value');
		if(c == "all") {
			showTypes();
			return;
		}
		hideTypes();
		document.getElementById(c).style.display = "block"
	}

	function showTypes() {
		var x = document.getElementsByClassName("items");
		var i;
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "block";
		}
	}

	var app = new Vue({
        el: '#app',
        delimiters: ['{{', '}}'],
        data: {
		  items: [
			  // List of Menu Items
			  // item = { name, description, price, menu_category }
		  ],
		  types: [ 
			// List of Menu Categories
			// type = { id, name, menu_item[] }
		  ],
		  restaurants: [

		  ],
		  chosen_restaurant: 'Restaurant #1'
		},
		created() {
			var basicAuth = 'Basic ' + btoa('admin' + ':' + 'admin')
			axios.defaults.headers.common['Authorization'] = basicAuth
			
			axios
				.get('https://api.unswcafe.tuesdaywaiter.tk/restaurant/')
				.then((response) => {
					this.restaurants = response.data
				}).catch( error => {console.log(error); })

			axios
				.get('https://api.unswcafe.tuesdaywaiter.tk/menuCategories/')
				.then((response) => {
					this.types = response.data
				}).catch( error => {console.log(error); });

            axios
                .get('https://api.unswcafe.tuesdaywaiter.tk/menuItems/')
                .then((response) => {
					this.items = response.data
				}).catch( error => {console.log(error); });

			return;
		},
		methods: {
			itemsOfType: function(typeID) {
				return this.items.filter(function(item) {
					if(item.menu_category == typeID) {
						return item;
					};
				})
			},
			viewModal: function(itemName) {
				// Get the modal
				var modal = document.getElementById("myModal");

				// Get the image and insert it inside the modal - use its "alt" text as a caption
				var img = document.getElementById(itemName);
				var modalImg = document.getElementById("img01");
				var captionText = document.getElementById("caption");
				img.onclick = function(){
					modal.style.display = "block";
					modalImg.src = this.src;
					captionText.innerHTML = this.alt;
				}

				// Get the <span> element that closes the modal
				var span = document.getElementsByClassName("close")[0];

				// When the user clicks on <span> (x), close the modal
				span.onclick = function() {
					modal.style.display = "none";
				}
			},
			getRestaurantID: function(name) {
				c = this.chosen_restaurant
				return this.restaurants.filter(function(r) {
					if(r.name == c) {
						return r;
					};
				}) 
			}
		},
		watch: {
    		chosen_restaurant: function() {
				showTypes();
			}
    }
      })

</script>
